{% extends 'base.html' %}

{% block title %}Property List{% endblock %}

{% block content %}
<h2>Available Properties</h2>
<ul>
    {% for property in properties %}
    <li>
        <a href="{% url 'property_detail' property.id %}">{{ property.name }}</a> - ${{ property.price }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
